<head>
  <title>Ostream Users</title>
</head>

<body>
  <p>Here are all the users:</p>
  <ul>
    {% for user in user_list %}
    {% for key,value in user_list.items() %}
    <h4>User Name: {{key}}</h4>
    <h5>User Email: {{value}}</h5>
    {% endfor %}
    {% endfor %}
  </ul>
</body>
